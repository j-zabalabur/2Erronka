<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con fila desplegable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <style>
        .sub-table { display: none; }
        .expand-btn { cursor: pointer; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <table class="table table-hover table-responsive">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Izena</th>
                    <th>Abizena</th>
                    <th>Data</th>
                    <th>Egoera</th>
                    <th>Aukerak</th>
                </tr>
            </thead>
            <tbody id="emaitzaEskaerak">
                <!-- Fila del pedido -->
                <tr>
                    <td>1</td>
                    <td>Juan</td>
                    <td>Pérez</td>
                    <td>2024-11-07</td>
                    <td>Confirmado</td>
                    <td>
                        <span class="expand-btn" data-toggle="collapse" data-target="#productos1" aria-expanded="false" aria-controls="productos1">
                            Ver Productos
                        </span>
                    </td>
                </tr>
                <!-- Fila desplegable con productos -->
                <tr class="sub-table" id="productos1">
                    <td colspan="6">
                        <table class="table table-sm">
                            <thead class="thead-light">
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Producto 1</td>
                                    <td>2</td>
                                    <td>€10.00</td>
                                    <td>€20.00</td>
                                </tr>
                                <tr>
                                    <td>Producto 2</td>
                                    <td>1</td>
                                    <td>€15.00</td>
                                    <td>€15.00</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Agregar funcionalidad de expansión/collapso para las filas de productos
        $(document).ready(function() {
            $(".expand-btn").click(function() {
                var target = $(this).data("target");
                $(target).toggle();  // Mostrar o esconder la fila con los productos
            });
        });
    </script>
</body>
</html>
